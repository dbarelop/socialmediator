<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <title>SocialMediator</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.2.0/css/bootstrap.min.css" />

    <script type="text/javascript" src="/webjars/angularjs/1.4.3/angular.min.js"></script>
    <script type="text/javascript">
        angular.module("app", []).controller("home", function($http, $location, $window) {
            var self = this;
            $http.get("/user").success(function(data) {
                self.user = data.userAuthentication.details.name;
                self.authenticated = true;
                $http.get("/user/socialnetworks").success(function(data) {
                    self.socialNetworks = data;
                }).error(function() {
                    console.log("Error getting user's social networks");
                });
            }).error(function() {
                self.user = "N/A";
                self.authenticated = false;
            });
            self.logout = function() {
                $http.post("/logout", {}).success(function() {
                    self.authenticated = false;
                    $location.path("/");
                }).error(function(data) {
                    console.log("Logout failed");
                    self.authenticated = false;
                });
            };
            self.authorizeTwitter = function() {
                $http.get("/auth/twitter").success(function(data) {
                    $window.location.href = data.url;
                }).error(function(data) {
                    console.log(data);
                    console.log("Twitter auth failed");
                });
            };
        });
    </script>
</head>
<body ng-app="app" ng-controller="home as home">
    <div class="container" ng-show="!home.authenticated">
        Login with: <a href="/login">GitHub</a>
    </div>
    <div class="container" ng-show="home.authenticated">
        Logged in as: <span ng-bind="home.user"></span>
        <div>
            <button ng-click="home.logout()" class="btn btn-default">Logout</button>
        </div>
        Registered social networks:
        <ul>
            <li ng-repeat="sn in home.socialNetworks"><a href="/posts/{{sn}}/latest">{{sn}}</a></li>
        </ul>
        <button ng-click="home.authorizeTwitter()" class="btn btn-default">Add Twitter</button>
    </div>
</body>
</html>
